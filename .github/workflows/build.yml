name: Build n8n Runtime
on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf wget tar binutils

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Build Script
        run: |
          chmod +x scripts/build_runtime.sh
          ./scripts/build_runtime.sh

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: n8n-android-runtime
          path: |
            n8n-android-arm64.tar.gz
            metadata.json
          retention-days: 5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            n8n-android-arm64.tar.gz
            metadata.json
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false